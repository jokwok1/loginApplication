<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Welcome</title>
		<link rel="stylesheet" href="/welcome.css">
	</head>
	<body>
		<div id=page>
        <div id="page-container">
            <header>
                <div class="logo">
                    <a href="/">DXC LoginApplication</a>
                </div>
                <div class="shop-menu">
                    <nav>
                        <a href="/login">Login</a>
                    </nav>
                </div>
            </header>
			<div id = login_status>
				<div th:if="${session.loggedUser != null}">
				    <p>Hello, <span th:text="${session.loggedUser.username}"></span></p>
				    <p><a href="logout">Logout</a><p>
				</div>
				<div th:unless="${session.loggedUser != null}">
				    <p>Not logged in</p>
				</div>
			</div>
			    <h1>Welcome, <span th:text="${session.loggedUser.name}">Name</span></h1>
			    <p>Username: <span th:text="${session.loggedUser.username}">Username</span></p>
			    <p>Role: <span th:text="${session.loggedUser.role}">Role</span></p>
			    <div th:if="${session.loggedUser.role} == 'ROLE_MANAGER'">
			        <a th:href="@{/manager/restricted}">Go to restricted page</a>
			    </div>
			  
		</div>
    	</div> 
	</body>
</html>
